<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for FocusFlow - Smart Study Assistant">
    <title>Sign Up - FocusFlow</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        }

        .signup-card {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            /* Centers the card */
            animation: slideUp 0.5s ease-out;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-title {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .password-strength {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }

        .strength-weak {
            width: 33%;
            background: var(--error-color);
        }

        .strength-medium {
            width: 66%;
            background: var(--warning-color);
        }

        .strength-strong {
            width: 100%;
            background: var(--success-color);
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="container">
            <div class="signup-card card">
                <a href="index.html" class="back-link">
                    ‚Üê Back to Home
                </a>

                <div class="signup-header">
                    <h1 class="signup-title">Create Account</h1>
                    <p class="text-secondary">Start your focus journey today</p>
                </div>

                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <!-- Signup Form -->
                <form id="signupForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Choose a username" required minlength="3" maxlength="50"
                            pattern="[a-zA-Z0-9_-]+" autocomplete="username">
                        <small class="text-muted">3-50 characters, letters, numbers, - and _ only</small>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="your.email@example.com" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Create a strong password" required minlength="6" autocomplete="new-password">
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                        <small class="text-muted" id="strengthText">Minimum 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            placeholder="Re-enter your password" required autocomplete="new-password">
                    </div>

                    <div class="form-group">
                        <label for="role" class="form-label">I am a...</label>
                        <select class="form-select" id="role" name="role">
                            <option value="student" selected>Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the privacy policy and terms of service
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="signupBtn">
                        <span id="signupBtnText">Create Account</span>
                        <span id="signupBtnSpinner" class="hidden">Creating account...</span>
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-secondary">
                        Already have an account?
                        <a href="login.html" class="text-primary">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth Module -->
    <script src="js/auth.js"></script>

    <!-- Signup Logic -->
    <script>
        // Check if already logged in
        if (isAuthenticated()) {
            const user = getUser();
            if (user && user.role === 'admin') {
                window.location.href = 'admin.html';
            } else if (user && user.role === 'teacher') {
                window.location.href = 'teacher_dashboard.html';
            } else {
                window.location.href = 'student_dashboard.html';
            }
        }

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = calculatePasswordStrength(password);

            strengthBar.className = 'password-strength-bar';

            if (strength === 0) {
                strengthText.textContent = 'Minimum 6 characters';
            } else if (strength === 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = 'var(--error-color)';
            } else if (strength === 2) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium password';
                strengthText.style.color = 'var(--warning-color)';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = 'var(--success-color)';
            }
        });

        function calculatePasswordStrength(password) {
            if (password.length < 6) return 0;

            let strength = 1;

            // Check for numbers
            if (/\d/.test(password)) strength++;

            // Check for uppercase and lowercase
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;

            // Check for special characters
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            // Check length
            if (password.length >= 12) strength++;

            return Math.min(strength, 3);
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const role = document.getElementById('role').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            // Show loading state
            const signupBtn = document.getElementById('signupBtn');
            const signupBtnText = document.getElementById('signupBtnText');
            const signupBtnSpinner = document.getElementById('signupBtnSpinner');

            signupBtn.disabled = true;
            signupBtnText.classList.add('hidden');
            signupBtnSpinner.classList.remove('hidden');

            // Attempt signup
            const result = await signup(username, email, password, role);

            if (result.success) {
                showAlert('Account created successfully! Redirecting...', 'success');

                // Redirect based on role
                setTimeout(() => {
                    if (result.user.role === 'teacher') {
                        window.location.href = 'teacher_dashboard.html';
                    } else if (result.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'student_dashboard.html';
                    }
                }, 1500);
            } else {
                showAlert(result.error || 'Signup failed. Please try again.', 'error');

                // Reset button state
                signupBtn.disabled = false;
                signupBtnText.classList.remove('hidden');
                signupBtnSpinner.classList.add('hidden');
            }
        });

        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';

            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Games</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css?v=5">
    <style>
        .games-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
            color: white;
        }

        .coming-soon-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="layout-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-toggle-btn" onclick="toggleSidebar()">
                <span>‚óÄ</span>
            </div>
            <div class="sidebar-header">
                <a href="#" class="sidebar-brand">FocusFlow</a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="student_dashboard.html" class="nav-link">
                        <span>üìä</span>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="study.html" class="nav-link">
                        <span>‚è±Ô∏è</span>
                        <span>Start Session</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="student_dashboard.html#classroomsList" class="nav-link">
                        <span>üìö</span>
                        <span>All Classrooms</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="student_manage_classes.html" class="nav-link">
                        <span>‚öôÔ∏è</span>
                        <span>Classroom Management</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="games.html" class="nav-link active">
                        <span>üéÆ</span>
                        <span>Game Room</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile mb-3">
                    <div class="avatar-circle" id="userAvatar">S</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Student</div>
                        <div class="user-role">Student</div>
                    </div>
                </div>
                <button class="btn btn-outline btn-sm w-100" onclick="logout()">Sign Out</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="container-fluid">
                <!-- Mobile Toggle -->
                <button class="btn btn-sm btn-secondary d-md-none mb-3" onclick="toggleSidebarMobile()">
                    ‚ò∞ Menu
                </button>

                <div class="games-container">
                    <div class="coming-soon-card">
                        <div class="icon">üéÆ</div>
                        <h1 class="mb-3">Game Room</h1>
                        <h2 class="mb-4 text-warning">Coming Soon</h2>
                        <p class="mb-4 text-light">
                            We're building a collection of short, relaxing games to help you recharge during your study
                            breaks. Stay tuned!
                        </p>
                        <div class="d-grid gap-2">
                            <a href="student_dashboard.html" class="btn btn-primary">Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Logic -->
    <script src="js/auth.js?v=5"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!await protectPage('student')) return;
            displayUserInfo();
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = sidebar.querySelector('.sidebar-toggle-btn span');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.innerText = "‚ñ∂";
            } else {
                toggleBtn.innerText = "‚óÄ";
            }
        }

        function toggleSidebarMobile() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>

</html>

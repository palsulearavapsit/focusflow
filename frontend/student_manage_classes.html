<body>

            <nav class="sidebar-nav">

                    </a>

                <div class="nav-item">
                    <a href="study.html" class="nav-link">
                        <span>‚è±Ô∏è</span>
                        <span>Start Session</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="student_dashboard.html#classroomsList" class="nav-link">
                        <span>üìö</span>
                        <span>All Classrooms</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="student_manage_classes.html" class="nav-link active">

                    <a href="games.html" class="nav-link">

                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile mb-3">
                    <div class="avatar-circle" id="userAvatar">S</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Student</div>
                        <div class="user-role">Student</div>
                    </div>
                </div>
                <button class="btn btn-outline btn-sm w-100" onclick="logout()">Sign Out</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="container-fluid">
                <!-- Mobile Toggle -->
                <button class="btn btn-sm btn-secondary d-md-none mb-3" onclick="toggleSidebarMobile()">
                    ‚ò∞ Menu
                </button>

                <h1 class="mb-5">Manage Classes</h1>

                <!-- Join New Class -->
                <div class="card mb-5">
                    <div class="card-body">
                        <h4 class="card-title">Enroll in a Class</h4>
                        <p class="text-secondary mb-4">Enter the code provided by your teacher to join a new classroom.
                        </p>
                        <form id="joinClassForm" class="row g-3 align-items-end">
                            <div class="col-8 col-md-4">
                                <label for="classCode" class="form-label visually-hidden">Class Code</label>
                                <input type="text" class="form-control" id="classCode" required minlength="10"
                                    maxlength="10" placeholder="Enter 10-char Code">
                            </div>
                            <div class="col-4 col-md-2">
                                <button type="submit" class="btn btn-primary w-100">Join</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Your Enrolled Classes -->
                <h4 class="mb-4">My Enrolled Classes (Unenroll)</h4>
                <div class="row g-3" id="manageClassesList">
                    <div class="col-12 text-center py-4">Loading...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Logic -->
    <script src="js/auth.js?v=5"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!await protectPage('student')) return;

            const user = getUser();
            if (user) {
                document.getElementById('userName').innerText = user.username;
                document.getElementById('userAvatar').innerText = user.username.charAt(0).toUpperCase();
            }

            loadClassesToManage();
        });

        async function loadClassesToManage() {
            try {
                const response = await authenticatedFetch(`${API_URL}/api/classrooms/student/list`);
                if (!response.ok) throw new Error('Failed to load classrooms');

                const classrooms = await response.json();
                const container = document.getElementById('manageClassesList');
                container.innerHTML = '';

                if (classrooms.length === 0) {
                    container.innerHTML = `<div class="col-12 text-center text-secondary">You haven't joined any classes yet. Use the form above to enroll!</div>`;
                    return;
                }

                classrooms.forEach(cls => {
                    const el = `
                    <div class="col-md-6">
                        <div class="class-card">
                            <div>
                                <h5 class="mb-1 text-white">${cls.name}</h5>
                                <small class="text-secondary">Teacher: ${cls.teacher_name || 'Unknown'}</small>
                            </div>
                            <button class="btn btn-outline-danger btn-sm" onclick="leaveClassroom(${cls.id}, '${cls.name}')">Unenroll</button>
                        </div>
                    </div>
                    `;
                    container.insertAdjacentHTML('beforeend', el);
                });

            } catch (error) {
                console.error(error);
                document.getElementById('manageClassesList').innerHTML = `<div class="col-12 text-center text-danger">Error loading classes</div>`;
            }
        }

        async function leaveClassroom(id, name) {
            if (!confirm(`Are you sure you want to unenroll from "${name}"? You will lose access to your session history in this class.`)) return;

            try {
                const response = await authenticatedFetch(`${API_URL}/api/classrooms/${id}/leave`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to leave');

                loadClassesToManage(); // Reload list
            } catch (error) {
                alert('Error leaving classroom');
            }
        }

        document.getElementById('joinClassForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('classCode').value;

            try {
                const response = await authenticatedFetch(`${API_URL}/api/classrooms/join`, {
                    method: 'POST',
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.detail || 'Failed to join');

                alert(data.message);
                document.getElementById('classCode').value = '';
                loadClassesToManage();

            } catch (error) {
                alert(error.message);
            }
        });

        // Sidebar Toggle Logic
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = sidebar.querySelector('.sidebar-toggle-btn span');

            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');

            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.innerText = "‚ñ∂";
            } else {
                toggleBtn.innerText = "‚óÄ";
            }
        }

        function toggleSidebarMobile() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>

</html>

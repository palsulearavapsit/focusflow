<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teacher Students - FocusFlow">
    <title>My Students - FocusFlow</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="layout-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-toggle-btn" onclick="toggleSidebar()">
                <span>‚óÄ</span>
            </div>
            <div class="sidebar-header">
                <a href="#" class="sidebar-brand">FocusFlow</a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="teacher_dashboard.html" class="nav-link">
                        <span>üìä</span>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="teacher_classrooms.html" class="nav-link">
                        <span>üè´</span>
                        <span>My Classrooms</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="teacher_students.html" class="nav-link active">
                        <span>üë•</span>
                        <span>My Students</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile mb-3">
                    <div class="avatar-circle" id="userAvatar">T</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Teacher</div>
                        <div class="user-role">Teacher</div>
                    </div>
                </div>
                <button class="btn btn-outline btn-sm w-100" onclick="logout()">Sign Out</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="container-fluid">
                <!-- Mobile Toggle -->
                <button class="btn btn-sm btn-secondary d-md-none mb-3" onclick="toggleSidebarMobile()">
                    ‚ò∞ Menu
                </button>

                <h1 class="mb-4">My Students</h1>
                <p class="text-secondary mb-5">View all students enrolled in your classrooms.</p>

                <!-- Student List -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table text-white"
                                style="--bs-table-bg: transparent; --bs-table-color: var(--text-primary);">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Student</th>
                                        <th>Email</th>
                                        <th>Enrolled Classes</th>
                                    </tr>
                                </thead>
                                <tbody id="studentsTableBody">
                                    <tr>
                                        <td colspan="4" class="text-center">Loading students...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Logic -->
    <script src="js/auth.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!await protectPage('teacher')) return;

            const user = getUser();
            if (user) {
                document.getElementById('userName').innerText = user.username;
                document.getElementById('userAvatar').innerText = user.username.charAt(0).toUpperCase();
            }

            loadStudents();
        });

        async function loadStudents() {
            try {
                const response = await authenticatedFetch(`${API_URL}/api/classrooms/teacher/students`);
                if (!response.ok) throw new Error('Failed to fetch students');

                const students = await response.json();
                renderStudents(students);
            } catch (error) {
                console.error(error);
                document.getElementById('studentsTableBody').innerHTML = `
                    <tr><td colspan="4" class="text-center text-danger">Error loading data</td></tr>
                `;
            }
        }

        function renderStudents(students) {
            const tbody = document.getElementById('studentsTableBody');
            tbody.innerHTML = '';

            if (students.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="text-center">No students found</td></tr>`;
                return;
            }

            students.forEach(s => {
                const row = `
                    <tr>
                        <td>#${s.id}</td>
                        <td class="fw-bold">
                             <div class="d-flex align-items-center gap-2">
                                <span class="avatar-circle" style="width:24px;height:24px;font-size:0.6rem;">${s.username.charAt(0).toUpperCase()}</span>
                                <span>${s.username}</span>
                             </div>
                        </td>
                        <td>${s.email}</td>
                        <td><span class="badge bg-secondary">${s.enrolled_classes}</span></td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Sidebar Toggle Logic
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = sidebar.querySelector('.sidebar-toggle-btn span');

            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');

            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.innerText = "‚ñ∂";
            } else {
                toggleBtn.innerText = "‚óÄ";
            }
        }

        function toggleSidebarMobile() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>

</html>

services:
  - type: web
    name: focusflow-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker --chdir backend main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DB_HOST
      - key: DB_PORT
        value: "3306"
      - key: DB_USER
      - key: DB_PASSWORD
      - key: DB_NAME
      - key: SECRET_KEY
        generate_value: true
      - key: CORS_ORIGINS
        value: '["https://*.vercel.app", "http://localhost:3000"]'
      - key: GEMINI_API_KEY
      - key: YOUTUBE_API_KEY
    # Optional: healthCheckPath: /health

services:
  - type: web
    name: focusflow-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker --chdir backend main:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.12"
      - key: SUPABASE_URL
        value: "REPLACE_WITH_SUPABASE_URL"
      - key: SUPABASE_KEY
        value: "REPLACE_WITH_SUPABASE_ANON_KEY"
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: GEMINI_API_KEY
        value: "OPTIONAL_KEY"
      - key: YOUTUBE_API_KEY
        value: "OPTIONAL_KEY"

services:
  - type: web
    name: focusflow-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker --chdir backend main:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.12"
      - key: DB_HOST
        value: "REPLACE_WITH_DB_HOST"
      - key: DB_PORT
        value: "3306"
      - key: DB_USER
        value: "REPLACE_WITH_DB_USER"
      - key: DB_PASSWORD
        value: "REPLACE_WITH_DB_PASSWORD"
      - key: DB_NAME
        value: "REPLACE_WITH_DB_NAME"
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: GEMINI_API_KEY
        value: "OPTIONAL_KEY"
      - key: YOUTUBE_API_KEY
        value: "OPTIONAL_KEY"

name: Sync to Hugging Face Space
on:
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://palsulearavapsit:$HF_TOKEN@huggingface.co/spaces/palsulearavapsit/focusflow-backend main
